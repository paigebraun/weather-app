<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./js/app.js" defer></script>
</head>
<body>
    <div id="gradient">
        <div id="navBar">
            <div id="searchBar">
                <input class="searchInput" placeholder="Enter city name">
                <button class="searchIcon">
                    <i class='bx bx-search' ></i>
                </button>
            </div>
            <input type="checkbox" id="switch" class="checkbox" checked>
            <label for="switch" class="toggle">
                <p class="degreeC">°C</p>
                <p class="degreeF">°F</p>
            </label>
        </div>
        <div id="hero">
            <div id="left">
                <div id="todayTop">
                    <img class="heroWeatherImg" src="./svg/clear-day.svg" alt="clear day SVG">
                    <div id="todayTempContainer">
                        <div class="superScript">
                            <p id="todayTemp">94</p>
                            <p id="degreeSign">°F</p>
                        </div>
                        <p id="todayHiLo">73° / 94°</p>
                    </div>
                </div>
                <p id="city">Austin, Texas</p>
                <p id="weekday">Sunday</p>
                <p id="date">July 2, 2023</p>
            </div>
            <div id="right">
                <div class="card">
                    <img class="cardWeatherImg card1Img">
                    <p class="cardHiLo card1HiLo">73 / 94 °F</p>
                    <p class="cardWeekday card1Day">MON</p>
                </div>
                <div class="card">
                    <img class="cardWeatherImg card2Img">
                    <p class="cardHiLo card2HiLo">76 / 99 °F</p>
                    <p class="cardWeekday card2Day">TUES</p>
                </div>
                <div class="card">
                    <img class="cardWeatherImg card3Img">
                    <p class="cardHiLo card3HiLo">79 / 100 °F</p>
                    <p class="cardWeekday card3Day">WED</p>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Information from Weather API</p>
        </div>
    </div>
    
</body>
</html>
